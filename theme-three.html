<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="theme-three.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <div class="logo">
          <p class="p1">calc</p>
        </div>

        <div class="themes">
          <p>THEME</p>

          <ul>
            <li><a href="index.html" class="unchecked">1</a></li>
            <li><a href="theme-two.html" class="unchecked">2</a></li>
            <li><a href="theme-three.html" class="checked">3</a></li>
          </ul>
        </div>
      </header>

      <section class="input">
        <p class="p1">0</p>
      </section>

      <section class="keys">
        <ul>
          <li class="numbers">7</li>
          <li class="numbers">8</li>
          <li class="numbers">9</li>
          <li class="del">DEL</li>
        </ul>
        <ul>
          <li class="numbers">4</li>
          <li class="numbers">5</li>
          <li class="numbers">6</li>
          <li class="numbers">+</li>
        </ul>
        <ul>
          <li class="numbers">1</li>
          <li class="numbers">2</li>
          <li class="numbers">3</li>
          <li class="numbers">-</li>
        </ul>
        <ul>
          <li class="numbers">.</li>
          <li class="numbers">0</li>
          <li class="numbers">/</li>
          <li class="numbers">x</li>
        </ul>

        <ul>
          <li class="reset">RESET</li>
          <li class="equal">=</li>
        </ul>
      </section>
    </section>
  </body>
</html>
